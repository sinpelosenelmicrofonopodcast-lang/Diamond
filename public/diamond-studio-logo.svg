<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 320" role="img" aria-labelledby="title desc">
  <title id="title">Diamond Studio by Nicole</title>
  <desc id="desc">Diamond Studio logo in pink tones on black background</desc>
  <defs>
    <linearGradient id="pink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4fa3"/>
      <stop offset="100%" stop-color="#ffb8dc"/>
    </linearGradient>
    <linearGradient id="silver" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2e8ef"/>
      <stop offset="100%" stop-color="#cdb8c8"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="320" rx="28" fill="#0b0b0f"/>
  <g transform="translate(54 70)">
    <polygon points="110,0 170,62 50,62" fill="url(#pink)"/>
    <polygon points="50,62 170,62 110,132" fill="#19101a" stroke="#ff8fc6" stroke-width="6"/>
    <polyline points="80,24 110,62 140,24" fill="none" stroke="#ffd3e8" stroke-width="5"/>
    <line x1="110" y1="62" x2="110" y2="132" stroke="#ffd3e8" stroke-width="4"/>
  </g>
  <text x="250" y="130" fill="url(#pink)" font-size="88" font-family="Georgia, 'Times New Roman', serif" letter-spacing="2">DIAMOND</text>
  <text x="252" y="220" fill="url(#silver)" font-size="94" font-family="'Brush Script MT', 'Segoe Script', cursive">Studio</text>
</svg>
